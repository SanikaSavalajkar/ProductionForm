<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Production Form</h1>
    <form class="form" action="submit">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="machine-number">Machine Number:</label>
        <select id="machine-number" name="machine-number" required>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="M3">M3</option>
            <option value="M4">M4</option>
            <option value="M5">M5</option>
        </select>

        <label for="plan-quantity">Plan Quantity:</label>
        <input type="number" id="plan-quantity" name="plan-quantity" min="0" required>

        <label for="actual-quantity">Actual Quantity:</label>
        <input type="number" id="actual-quantity" name="actual-quantity" min="0" required>

        <label for="reject-quantity">Reject Quantity:</label>
        <input type="number" id="reject-quantity" name="reject-quantity" min="0" required>

        <label for="bd">Breakdown (minutes):</label>
        <input type="number" id="bd" name="bd" min="0" required>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</body>
</html>
